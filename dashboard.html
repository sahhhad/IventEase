<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Inventory System</title>

    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Include header fragment if you have one -->
    <th:block th:replace="~{includes/header :: header}"></th:block>
</head>
<body>
<div class="container">

    <!-- ✅ Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- ✅ Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="my-4">
                Welcome, <span class="text-primary" th:text="${user.username}">Username</span>!
            </h1>
            <p class="lead">Manage your inventory efficiently</p>

            <div class="row mt-5">
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Products</h5>
                            <p class="card-text">Manage inventory items</p>
                            <a th:href="@{/products/list}" class="btn btn-outline-primary">Go to Products</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Suppliers</h5>
                            <p class="card-text">Manage supplier contacts</p>
                            <a th:href="@{/supplier/list}" class="btn btn-outline-success">Go to Suppliers</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Sales</h5>
                            <p class="card-text">Track sales records</p>
                            <a th:href="@{/sales/list}" class="btn btn-outline-info">Go to Sales</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Include footer fragment if available -->
<th:block th:replace="~{includes/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
